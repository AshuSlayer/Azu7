<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RP Video Lesson</title>
<script type="module" src="assets/js/init.js"></script>
<script type="module" src="assets/js/authcheck.js"></script>
<link rel="stylesheet" href="assets/css/video.css">
<style>
.spinner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #3498db; /* Loading spinner color */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    z-index: 1000; /* Ensure it's above other content */
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>

<div class="spinner" id="spinner"></div>

<div class="video-player" id="videoPlayer" style="display: none;">
<iframe src="https://drive.google.com/file/d/1HZ_xomTt_ajWeLQ4PumYWQyFm86b3fw0/preview" width="640" height="480" allow="autoplay"></iframe>
</div>

<script>
// Wait for the iframe content to load
document.querySelector('.video-player iframe').onload = function() {
    // Hide spinner
    document.getElementById('spinner').style.display = 'none';
    // Show video player
    document.getElementById('videoPlayer').style.display = 'block';
};
</script>

</body>
</html>
