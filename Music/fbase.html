<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Forms</title>
  <link rel="stylesheet" href="assets/css/fbase.css">
</head>
<body>
  <div class="container">
<p style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
  <img src="assets/images/logo.png" id="logoImage" style="width: 80px; animation: fadeInJelly 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1, jellyEffect 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 3.5s infinite;">
</p>

<style>
  @keyframes fadeInJelly {
    0% {
      opacity: 0;
      transform: scale(0.7);
    }
    50% {
      opacity: 0.7;
      transform: scale(1.3);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes jellyEffect {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
</style>


    <!-- Sign In Section -->
    <div class="auth-section">
      <h1 style="color:#007bff;">Rock Politicsâ„¢</h1>
      <h5 style="color:#b1abab; margin-bottom:20px;"align=center> User Login</h5>
      <form id="signInForm">
        <div class="form-group">
          <input type="email" id="signInEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="signInPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>

    <!-- Or Separator -->
    <div style="color:#b1abab;" class="or-separator">OR</div>

    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account yet?<a href="#" id="registerLink"> Sign up</a></p>
      <p style="color:#b1abab;font-size:12px;margin-top:2px">For free, with the email of your choice</p>
    </div>

    <!-- Sign Up Section (Initially Hidden) -->
    <div class="auth-section" id="signUpSection" style="display: none;">
      <h2 align=center style="color:#7db2eb;margin-bottom:20px;">Create an account</h2>
      <form id="signUpForm">
        <div class="form-group">
          <input type="email" id="signUpEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="signUpPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase Initialization Script -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAu8wK1d72_FLa6kwvFaAp7gSKRcY2JENE",
      authDomain: "rock-politics-a5d5e.firebaseapp.com",
      projectId: "rock-politics-a5d5e",
      storageBucket: "rock-politics-a5d5e.appspot.com",
      messagingSenderId: "325558841756",
      appId: "1:325558841756:web:f97c3b608e8ee40b2dd859",
      measurementId: "G-50W5XEP4L1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Sign-in function
    window.signInWithEmailAndPassword = (email, password) => {
      return signInWithEmailAndPassword(auth, email, password);
    };

    // Sign-up function
    window.signUpWithEmailAndPassword = (email, password) => {
      return createUserWithEmailAndPassword(auth, email, password);
    };
  </script>

  <!-- Custom Form Handling Script -->
  <script src="assets/js/fbase.js"></script>

  <!-- JavaScript to toggle visibility -->
  <script>
    document.getElementById('registerLink').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('signUpSection').style.display = 'block';
      document.querySelector('.register-link').style.display = 'none';
    });
  </script>
</body>
</html>
